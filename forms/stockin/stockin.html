<!DOCTYPE html>
<html>
<head>
    <title>Stock In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <!-- Include the JS for AG Grid -->
   <script src="https://internal.ban-leng.com/scripts/ag-grid-community.min.noStyle.js"></script>
   <!-- Include the core CSS, this is needed by the grid -->
   <link rel="stylesheet"
     href="https://internal.ban-leng.com/styles/ag-grid.css"/>
   <!-- Include the theme CSS, only need to import the theme you are going to use -->
   <link rel="stylesheet"
     href="https://internal.ban-leng.com/styles/ag-theme-balham.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://internal.ban-leng.com/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="https://internal.ban-leng.com/forms/stockin/stockin.css">
    <link rel="stylesheet" href="https://internal.ban-leng.com/styles/tags.css" type="text/css" />
</head>

<body class="ag-theme-balham">
    <h1>Stock In</h1>
    <a href="https://internal.ban-leng.com/">Back to home</a>

    <div style="margin-top: 20px;">
        <span id="menu-navi">
            <button type="button" class="btn btn-default btn-sm move-today" onclick="moveToday()">Today</button>
            <button type="button" class="btn btn-default btn-sm move-day" onclick="movePrev()">
                <i class="calendar-icon ic-arrow-line-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm move-day" onclick="moveNext()">
                <i class="calendar-icon ic-arrow-line-right"></i>
            </button>
        </span>
        <span id="renderRange" class="render-range"></span>
    </div>
    
    <div id="stockInGrid" class="ag-theme-balham" style="height: 400px; width:100%; margin-bottom: 50px; margin-top: 20px;"></div>
    
    <div class="button-bar">
        <button id="submitbutton" onclick="submit()" disabled>
            <span id="warningicon" style="padding: 0; color: orange; display: none; font-size: 20px">&#9888;</span>
            Save
        </button>
        <button onclick="addRow()">New</button>
        <button onclick="deleteRow()">Delete</button>
    </div>

    <div id="brandGrid" style="height: 200px; width:400px; margin-bottom: 50px; margin-top: 20px;"></div>
    
    <script src="https://internal.ban-leng.com/forms/stockin/grid-control/datepicker.js"></script>
    <script src="https://internal.ban-leng.com/forms/stockin/grid-control/model-selectbox.js"></script>
    <script src="https://internal.ban-leng.com/forms/stockin/stockin.js">
    </script>
        
</body>

</html>

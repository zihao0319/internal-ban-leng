<html>

<head>
    <title>Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <script src="https://internal.ban-leng.com/scripts/ag-grid-community.min.noStyle.js"></script>
   <!-- Include the core CSS, this is needed by the grid -->
   <link rel="stylesheet"
     href="https://internal.ban-leng.com/styles/ag-grid.css"/>
   <!-- Include the theme CSS, only need to import the theme you are going to use -->
   <link rel="stylesheet"
     href="https://internal.ban-leng.com/styles/ag-theme-balham.css"/>
    <link rel="stylesheet" href="https://internal.ban-leng.com/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="https://internal.ban-leng.com/forms/inventory/inventory.css">
    <link rel="stylesheet" href="https://internal.ban-leng.com/styles/tags.css" type="text/css" />
</head>

<body class="ag-theme-balham">
    <h1>Inventory</h1>
    <a href="https://internal.ban-leng.com">Back to home</a>
    <div style="margin-top: 20px;">
        <span id="menu-navi">
            <button type="button" class="btn btn-default btn-sm move-today" onclick="moveToday()">Today</button>
            <button type="button" class="btn btn-default btn-sm move-day" onclick="movePrev()">
                <i class="calendar-icon ic-arrow-line-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm move-day" onclick="moveNext()">
                <i class="calendar-icon ic-arrow-line-right"></i>
            </button>
        </span>
        <span id="renderRange" class="render-range"></span>
    </div>
    <div style="margin-top: 20px;">
        <input type="radio" id="actual" name="stocktype" value="actual" checked onchange="changeStockType()">
        <label for="actual">Actual Stock</label>
        <input type="radio" id="floor" name="stocktype" value="floor" onchange="changeStockType()">
        <label for="floor">Floor Stock  </label>

        <input type="checkbox" id="obsoleteCB" name="obsoleteCB" onclick="onObsoleteCBChanged()">
        <label>Show obsolete </label>
        <input type="checkbox" id="hotitemCB" name="hotitemCB" onclick="onHotItemCBChanged()">
        <label>Show Seller Picks only</label>
    </div>
    <div id="stockGrid" class="ag-theme-balham" style="height: 400px; width:100%; margin-bottom: 50px; margin-top: 20px;"></div>
    <script src="https://internal.ban-leng.com/forms/inventory/inventory.js"></script>
</body>

</html>

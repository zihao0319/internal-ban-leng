<!DOCTYPE html>
<html>

<head>
    <title>Service Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <!-- Include the JS for AG Grid -->
   <script src="https://internal.ban-leng.com/scripts/ag-grid-community.min.noStyle.js"></script>
   <!-- Include the core CSS, this is needed by the grid -->
   <link rel="stylesheet"
     href="https://internal.ban-leng.com/styles/ag-grid.css"/>
   <!-- Include the theme CSS, only need to import the theme you are going to use -->
   <link rel="stylesheet"
     href="https://internal.ban-leng.com/styles/ag-theme-balham.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script src="https://uicdn.toast.com/tui.dom/v3.0.0/tui-dom.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

    <link rel="stylesheet" href="https://internal.ban-leng.com/styles/global.css" type="text/css" />
    <link rel="stylesheet" href="https://internal.ban-leng.com/forms/service-book/service-book.css">
    <link rel="stylesheet" href="https://internal.ban-leng.com/styles/tags.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />

</head>

<body class="ag-theme-balham">
    <h1>Service Book</h1>
    <a href="https://internal.ban-leng.com/">Back to home</a>
    <div id="menu">
        <span id="menu-navi">
            <button type="button" class="btn btn-default btn-sm move-today" onclick="calendarMoveToday()">Today</button>
            <button type="button" class="btn btn-default btn-sm move-day" onclick="calendarMovePrev()">
                <i class="calendar-icon ic-arrow-line-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm move-day" onclick="calendarMoveNext()">
                <i class="calendar-icon ic-arrow-line-right"></i>
            </button>
        </span>
        <span id="renderRange" class="render-range"></span>
        <span style="margin-left: 100px">
            <label>Filter by Team: </label>
            <select id="TeamFilter" name="TeamFilter" style="width: 100px" onchange="requestData()"></select>
        </span>
    </div>

    <div id="calendar"></div>
    <table style="width: 100%">
        <tr>
            <td style="width: 70%">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 40%">
                            <h2>Job Search</h2>
                            <div>
                                <span style="width: 70%; display: inline-block;">
                                    <input type="text" id="serviceSearchInput" placeholder="Search" />
                                </span>
                                <span style="width: 30%;">
                                    <button onclick="searchService()">Search</button>
                                </span>
                            </div>
                            </div>
                            <div id="serviceSearchGrid" class="ag-theme-balham" style="height: 200px;"></div>
                        </td>
                        <td style="width: 60%">
                            <table style="width: 100%">
                                <tr>
                                    <td colspan=2>
                                        <span style="width: 70%; display: inline-block;">
                                            <select id="PrintWeekdaySelection" name="PrintWeekdaySelection" onchange="onChangeWeekDaySelection()">
                                                <option value=1>Monday</option>
                                                <option value=2>Tuesday</option>
                                                <option value=3>Wednesday</option>
                                                <option value=4>Thursday</option>
                                                <option value=5>Friday</option>
                                                <option value=6>Saturday</option>
                                                <option value=0>Sunday</option>
                                            </select>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h2>Day Summary</h2>
                                        <textarea id="PrintText" name="PrintText" style="height: 200px;"></textarea>
                                    </td>
                                    <td>
                                        <h2>Daily Note</h2>
                                        <textarea id="DayNote" name="DayNote" style="height: 200px;"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    </td>
                                    <td>
                                        <button onclick="saveDayNote()">Save</button>
                                    </td>
                                </tr>
                                
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h2>Jobs</h2>
                            <div id="serviceGrid" class="ag-theme-balham" style="height: 500px; width:100%;"></div>
                        </td>
                    </tr>
                </table>
                <div>

                </div>


            </td>
            <td style="width: 40%">
                <h2>Job appointment</h2>
                <table style="width: 100%;" class="service-book-form">
                    <tr>
                        <td><label>Type</label></td>
                        <td>
                            <select id="Type" name="Type" style="width: 100%" onChange="onTypeChange()">
                                <option value="Company">Company</option>
                                <option value="Customer">Customer</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Name </label></td>
                        <td><input id="Name" type="text" name="Name" /></td>
                    </tr>
                    <tr id="PICWrapper">
                        <td><label>Person in Charge </label></td>
                        <td><input id="PIC" type="text" name="PIC" /></td>
                    </tr>
                    <tr>
                        <td><label>Contact No. </label></td>
                        <td><textarea id="ContactNo" name="ContactNo"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Address </label></td>
                        <td><textarea id="Address" name="Address" style="height: 80px;"></textarea></td>
                    </tr>
                    <tr id="DepartmentWrapper">
                        <td><label>Department </label></td>
                        <td><input id="Department" type="text" name="Department" /></td>
                    </tr>
                    <tr>
                        <td><label>Action </label></td>
                        <td>
                            <select id="ActionSelection" name="ActionSelection" style="width: 70%"></select>
                            <span class="button-bar" style="width: 30%;">
                                <button onclick="addAction()">Add</button>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input id="Action" name="Action"></input></td>
                    </tr>
                    <tr>
                        <td><label>Team </label></td>
                        <td><select id="Team" name="Team" style="width: 100%"></select></td>
                    </tr>
                    <tr>
                        <td><label>Salesperson </label></td>
                        <td><input id="salesperson" type="text" name="salesperson" /></td>
                    </tr>                    
                    <tr>
                        <td><label>Appointment Date </label></td>
                        <td>
                            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                <input type="text" id="ApptDate" aria-label="Date-Time">
                                <span class="tui-ico-date"></span>
                            </div>
                            <div id="ApptDateWrapper" style="margin-top: -1px;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>From </label></td>
                        <td>
                            <div id="FromTime" class="timepicker"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>To </label></td>
                        <td>
                            <div id="ToTime" class="timepicker"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Status </label></td>
                        <td>
                            <select id="Status" name="Status" style="width: 100%">
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>DO #</label></td>
                        <td><input id="DO" name="DO" /></td>
                    </tr>
                    <tr>
                        <td><label>Cash Amount</label></td>
                        <td><input id="CashAmount" name="CashAmount" type="number" min="0.00" step="0.01" /></td>
                    </tr>
                    <tr>
                        <td><label>Cash Type #</label></td>
                        <td><input id="cashtype" name="cashtype" /></td>
                    </tr>
                    <tr>
                        <td><label>Remark </label></td>
                        <td><textarea id="Remark" name="Remark" style="height: 80px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Invoice #</label></td>
                        <td><input id="invoice" name="invoice" /></td>
                    </tr>
                    <tr>
                        <td><label>Invoice Amount</label></td>
                        <td><input id="invoiceamount" name="invoiceamount" type="number" min="0.00" step="0.01" /></td>
                    </tr>                    
                
                    <tr>
                        <td></td>
                        <td>
                            <span class="button-bar" style="width: 100%;">
                                <button style='float: right; width: 120px' onclick="saveService(false)">Save</button>
                                <button style='float: right; width: 120px' onclick="saveService(true)">Save as
                                    New</button>
                            </span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <h2>Paste from Stock Out</h2>
                <textarea style="width: 100%;" name="pasteFromStockOut" id="pasteFromStockOut" onchange="pasteFromStockOut()"
                    placeholder="Select invoice/sales order from Stock Out Page -> Click 'Copy To Service' button -> Paste here"></textarea>
            </td>
        </tr>
    </table>

    <script src="https://internal.ban-leng.com/forms/service-book/service-book.js">
    </script>
</body>

</html>
